<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x2"></i>
  </p>
</div>
<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
   {{ error | json }}
  </pre>
</div>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let usuario of usuarios">
    <div class="card h-100">
      <img
        [src]="usuario.avatar"
        class="card-img-top"
        [alt]="usuario.first_name"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ usuario.first_name }} {{ usuario.last_name }}
        </h5>
        <p class="card-text">
          This is a wider card with supporting text below as a natural.
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">ID: {{ usuario.id }}</small>
      </div>
    </div>
  </div>
</div>
